<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Penebak Aura Sigma Jodoh 9000: God of War Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Cinzel', serif;
            background: #000;
            color: #D4AF37;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .emoji-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        .emoji {
            position: absolute;
            font-size: 20px;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #D4AF37;
            border-radius: 20px;
            box-shadow: 0 0 20px #D4AF37;
        }
        h1, h2 {
            color: #D4AF37;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: titleGlow 2s infinite alternate;
            font-size: 24px;
        }
        @keyframes titleGlow {
            0% { text-shadow: 0 0 5px #D4AF37; }
            100% { text-shadow: 0 0 20px #D4AF37, 0 0 30px #FF4500; }
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background-color: rgba(212, 175, 55, 0.1);
            border: 2px solid #D4AF37;
            color: #D4AF37;
            font-family: 'Cinzel', serif;
            font-size: 16px;
            transition: all 0.3s ease;
            border-radius: 10px;
            box-sizing: border-box;
        }
        input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 10px #D4AF37;
        }
        button {
            background-color: #D4AF37;
            color: #000;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #FF4500;
            transform: scale(1.05);
        }
        .result, .comparison-result {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(212, 175, 55, 0.1);
            border: 1px solid #D4AF37;
            border-radius: 15px;
            animation: resultFadeIn 1s;
        }
        @keyframes resultFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .progress-container {
            margin-top: 20px;
        }
        .progress-bar {
            background-color: rgba(212, 175, 55, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        .progress {
            width: 0;
            height: 20px;
            transition: width 1s ease-in-out;
        }
        #loveProgress { background-color: #FF69B4; }
        #sigmaProgress { background-color: #4169E1; }
        #auraProgress { background-color: #FFD700; }
        .lottery-container {
            background-color: rgba(212, 175, 55, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            border: 1px solid #D4AF37;
        }
        .lottery-numbers {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .lottery-number {
            width: 50px;
            height: 50px;
            background-color: #D4AF37;
            color: #000;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            animation: spin 0.5s ease-in-out, glow 2s infinite alternate;
        }
        @keyframes spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
        @keyframes glow {
            0% { box-shadow: 0 0 5px #D4AF37; }
            100% { box-shadow: 0 0 20px #D4AF37, 0 0 30px #FF4500; }
        }
        .meme-image-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .meme-image {
            max-width: 100%;
            height: auto;
            border: 3px solid #D4AF37;
            border-radius: 20px;
            box-shadow: 0 0 15px #D4AF37;
        }
        footer {
            margin-top: 30px;
            text-align: center;
            color: #D4AF37;
            font-size: 14px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            h1, h2 {
                font-size: 20px;
            }
            input, select, button {
                font-size: 14px;
            }
            .lottery-number {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="emoji-rain" id="emojiRain"></div>
    <div class="container">
        <h1>üîÆ Super Penebak Aura Sigma Jodoh 9000: God of War Edition üîÆ</h1>
        <p>Gas masukin data lu, jangan malu-malu kucing!</p>
        <input type="text" id="nameInput" placeholder="Nama lu (yang katanya keren)">
        <select id="zodiacSelect">
            <option value="">Pilih Zodiak (jangan ngasal ya!))</option>
            <option value="Aries">‚ôà Aries</option>
            <option value="Taurus">‚ôâ Taurus</option>
            <option value="Gemini">‚ôä Gemini</option>
            <option value="Cancer">‚ôã Cancer</option>
            <option value="Leo">‚ôå Leo</option>
            <option value="Virgo">‚ôç Virgo</option>
            <option value="Libra">‚ôé Libra</option>
            <option value="Scorpio">‚ôè Scorpio</option>
            <option value="Sagittarius">‚ôê Sagittarius</option>
            <option value="Capricorn">‚ôë Capricorn</option>
            <option value="Aquarius">‚ôí Aquarius</option>
            <option value="Pisces">‚ôì Pisces</option>
        </select>
        <button onclick="predict()">üöÄ Gas Ramal Nasib Gua!</button>
        <div id="result" class="result"></div>
        <div id="progressBars" class="progress-container"></div>
        <div class="meme-image-container">
            <img src="https://stickerly.pstatic.net/sticker_pack/2bz8w1Q1BySxTX7WumlA/7ZLUEN/16/1591038756.png" alt="Meme" class="meme-image">
        </div>
        
        <h2>ü•ä Adu Sigma</h2>
        <input type="text" id="opponent1" placeholder="Nama Lawan 1">
        <input type="text" id="opponent2" placeholder="Nama Lawan 2">
        <button onclick="compareSigma()">Gas Adu Sigma!</button>
        <div id="sigmaResult" class="comparison-result"></div>

        <h2>üíò Tebak Jodoh</h2>
        <input type="text" id="crushName" placeholder="Nama Gebetan">
        <button onclick="predictLove()">Gas Tebak Jodoh!</button>
        <div id="loveResult" class="comparison-result"></div>

        <h2>‚ú® Adu Aura</h2>
        <input type="text" id="auraOpponent" placeholder="Nama Lawan Aura">
        <button onclick="compareAura()">Gas Adu Aura!</button>
        <div id="auraResult" class="comparison-result"></div>

        <h2>üé∞ Lotre Nasib</h2>
        <button onclick="playLottery()">Gas Main Lotre!</button>
        <div id="lotteryResult" class="lottery-container">
            <div class="lottery-numbers" id="lotteryNumbers"></div>
            <div id="lotteryComment"></div>
        </div>

        <footer>
            &copy; 2023 Wisnu Embrio. All rights reserved.
        </footer>
    </div>

    <script>
        function predict() {
            const name = document.getElementById('nameInput').value;
            const zodiac = document.getElementById('zodiacSelect').value;
            if (!name || !zodiac) {
                Swal.fire({
                    title: 'Anjir!',
                    text: 'Isi dulu dong bre, jangan malu-malu! Emang lu kira kita bisa nebak dari bau ketek lu? ',
                    icon: 'warning',
                    confirmButtonText: 'Iya dah, iya!'
                });
                return;
            }

            const lovePercentage = Math.floor(Math.random() * 101);
            const sigmaPercentage = Math.floor(Math.random() * 101);
            const auraPercentage = Math.floor(Math.random() * 101);

            let message = `üé≠ Hasil ramalan super akurat buat ${name} (${zodiac}):\n\n`;
            message += `üíò Presentase Jodoh: ${lovePercentage}% (${getLoveComment(lovePercentage)})\n`;
            message += `ü¶æ Tingkat Sigma: ${sigmaPercentage}% (${getSigmaComment(sigmaPercentage)})\n`;
            message += ` Kekuatan Aura: ${auraPercentage}% (${getAuraComment(auraPercentage)})`;

            document.getElementById('result').innerText = message;

            // Membuat progress bar
            const progressBarsHtml = `
                <div class="progress-label"><span>üíò Jodoh</span><span>${lovePercentage}%</span></div>
                <div class="progress-bar"><div id="loveProgress" class="progress" style="width: 0%"></div></div>
                <div class="progress-label"><span>ü¶æ Sigma</span><span>${sigmaPercentage}%</span></div>
                <div class="progress-bar"><div id="sigmaProgress" class="progress" style="width: 0%"></div></div>
                <div class="progress-label"><span>‚ú® Aura</span><span>${auraPercentage}%</span></div>
                <div class="progress-bar"><div id="auraProgress" class="progress" style="width: 0%"></div></div>
            `;
            document.getElementById('progressBars').innerHTML = progressBarsHtml;

            // Animasi progress bar
            setTimeout(() => {
                document.getElementById('loveProgress').style.width = `${lovePercentage}%`;
                document.getElementById('sigmaProgress').style.width = `${sigmaPercentage}%`;
                document.getElementById('auraProgress').style.width = `${auraPercentage}%`;
            }, 100);
        }

        function compareSigma() {
            const opponent1 = document.getElementById('opponent1').value;
            const opponent2 = document.getElementById('opponent2').value;
            if (!opponent1 || !opponent2) {
                Swal.fire({
                    title: 'Eh copot!',
                    text: 'Isi dulu nama kedua lawan, jangan sok misterius! Emang lu kira ini tebak-tebakan? üòú',
                    icon: 'warning',
                    confirmButtonText: 'Oke, oke, santuy!'
                });
                return;
            }

            const sigma1 = Math.floor(Math.random() * 101);
            const sigma2 = Math.floor(Math.random() * 101);

            let result = `ü¶æ Hasil Adu Sigma:\n\n`;
            result += `${opponent1}: ${sigma1}% (${getSigmaComment(sigma1)})\n`;
            result += `${opponent2}: ${sigma2}% (${getSigmaComment(sigma2)})\n\n`;

            if (sigma1 > sigma2) {
                result += `üèÜ Pemenang: <span class="winner">${opponent1}</span>`;
            } else if (sigma2 > sigma1) {
                result += `üèÜ Pemenang: <span class="winner">${opponent2}</span>`;
            } else {
                result += `ü§ù Seri! Keduanya sama-sama sigma (atau sama-sama beta? Ya ndak tau kok tanya saya ü§∑‚Äç‚ôÇÔ∏è)`;
            }

            document.getElementById('sigmaResult').innerHTML = result;
        }

        function predictLove() {
            const name = document.getElementById('nameInput').value;
            const crushName = document.getElementById('crushName').value;
            if (!name || !crushName) {
                Swal.fire({
                    title: 'Cihuyyy!',
                    text: 'Isi dulu nama lu sama gebetan, jangan malu-malu! Atau jangan-jangan... lu nggak punya gebetan ya? Kasian deh lu! üòè',
                    icon: 'warning',
                    confirmButtonText: 'Iya deh, isi!'
                });
                return;
            }

            const lovePercentage = Math.floor(Math.random() * 101);

            let result = `üíò Hasil Ramalan Cinta:\n\n`;
            result += `${name} ‚ù§Ô∏è ${crushName}: ${lovePercentage}%\n`;
            result += getLoveComment(lovePercentage);

            document.getElementById('loveResult').innerHTML = result;
        }

        function compareAura() {
            const name = document.getElementById('nameInput').value;
            const opponent = document.getElementById('auraOpponent').value;
            if (!name || !opponent) {
                Swal.fire({
                    title: 'Halo?',
                    text: 'Isi dulu nama lu sama lawan, jangan sok misterius! Lu kira ini main petak umpet? üïµÔ∏è',
                    icon: 'warning',
                    confirmButtonText: 'Oke, oke!'
                });
                return;
            }

            const aura1 = Math.floor(Math.random() * 101);
            const aura2 = Math.floor(Math.random() * 101);

            let result = `‚ú® Hasil Adu Aura:\n\n`;
            result += `${name}: ${aura1}% (${getAuraComment(aura1)})\n`;
            result += `${opponent}: ${aura2}% (${getAuraComment(aura2)})\n\n`;

            if (aura1 > aura2) {
                result += `üèÜ Pemenang: <span class="winner">${name}</span>`;
            } else if (aura2 > aura1) {
                result += `üèÜ Pemenang: <span class="winner">${opponent}</span>`;
            } else {
                result += `ü§ù Seri! Kalian berdua sama-sama bersinar (atau sama-sama redup? Kek lampu 5 watt gitu üí°)`;
            }

            document.getElementById('auraResult').innerHTML = result;
        }

        function playLottery() {
            const lotteryNumbers = document.getElementById('lotteryNumbers');
            const lotteryComment = document.getElementById('lotteryComment');
            lotteryNumbers.innerHTML = '';
            lotteryComment.innerHTML = '';

            const numbers = [];
            for (let i = 0; i < 4; i++) {
                const number = Math.floor(Math.random() * 100);
                numbers.push(number);
                const numberElement = document.createElement('div');
                numberElement.className = 'lottery-number';
                numberElement.textContent = number;
                lotteryNumbers.appendChild(numberElement);
            }

            setTimeout(() => {
                const sum = numbers.reduce((a, b) => a + b, 0);
                let comment = '';
                if (sum < 100) {
                    comment = "Anjir, sial bener lu! Mending balik badan, jalan 3 langkah, terus kentut biar hoki lu balik! üí®";
                } else if (sum < 200) {
                    comment = "Lumayan lah ye, ga terlalu apes. Tapi tetep aja lu ga bakal bisa beli Lamborghini! üöó";
                } else if (sum < 300) {
                    comment = "Wih, hoki juga lu! Tapi inget, jangan langsung belanja online, ntar malah kena tipu! üõí";
                } else {
                    comment = "Gila sih! Jackpot lu! Traktir dong, masa mau pelit sama yang bikin ramalan! ü§ë";
                }
                lotteryComment.textContent = comment;
            }, 2000);
        }

        function getLoveComment(percentage) {
            if (percentage < 30) return "Anjir, jomblo akut lu ye? Mending fokus cari duit dulu deh, kali aja ada yang nyantol gara-gara ATM lu tebel! üí∏";
            if (percentage < 60) return "Hmm, lumayan sih. Tapi inget, cinta doang ga bisa bayar cicilan motor lu. Jangan ngimpi ketinggian, ntar nyungsep! üèçÔ∏è";
            if (percentage < 90) return "Wuih, boleh juga nih! Tapi jangan baper duluan ye, siapa tau dia cuma nganggep lu tukang ojek langganan doang! üõµ";
            return "Anjay! Kalo beneran jadian, traktir gua dong! Tapi inget, jangan sampe lu jadi kacung cinta. Harga diri woy! üòé";
        }

        function getSigmaComment(percentage) {
            if (percentage < 30) return "Cupu lu! Mending jadi kacung Alpha aja deh, lumayan kan dapet makan sisa. Udah, terima nasib aja! üê∂";
            if (percentage < 60) return "Lumayan sigma sih, tapi masih level cemen. Lu mah cocoknya jadi figuran di sinetron, serius! üé¨";
            if (percentage < 90) return "Wah, hampir nyampe level Gigachad nih! Tapi inget, jangan kebanyakan ngaca. Bisa-bisa dikira orang gila! ü§™";
            return "Gila lu! Sigma level dewa ini mah. Thanos aja kalah, tapi tetep aja lu ga punya pacar. Ngenes bat dah! ü§£";
        }

        function getAuraComment(percentage) {
            if (percentage < 30) return "Aura lu seredup lampu 5 watt njir. Pantesan aja lu ga keliatan di foto! Mending jadi ninja deh lu. ü•∑";
            if (percentage < 60) return "Aura lu lumayan terang, tapi masih kalah sama bohlam jalanan. Yah, paling nggak lu bisa jadi lampu emergency kalo mati listrik! üí°";
            if (percentage < 90) return "Anjir silau! Lu abis nyolong matahari apa gimana? Tapi inget, jangan sampe bikin orang sekitar pada pake kacamata item ye! üòé";
            return "Gila sih! Aura lu bisa bikin orang sekitar pada pake sunblock SPF 1000+! Tapi tetep aja lu sendirian, ngenes bat dah! üåû";
        }

        // Optimized emoji rain effect
        function createEmojiRain() {
            const emojiRain = document.getElementById('emojiRain');
            const emojis = ['üî•', '‚öîÔ∏è', 'üõ°Ô∏è', 'üèπ', 'ü™ì', 'üó°Ô∏è', 'üëπ', 'üêâ', 'ü¶Å', 'üê∫', 'üåã', '‚ö°'];
            const numberOfEmojis = Math.min(50, Math.floor(window.innerWidth / 20)); // Adjust number of emojis based on screen width

            for (let i = 0; i < numberOfEmojis; i++) {
                const emoji = document.createElement('div');
                emoji.className = 'emoji';
                emoji.style.left = `${Math.random() * 100}vw`;
                emoji.style.animationDuration = `${Math.random() * 3 + 2}s`;
                emoji.style.opacity = Math.random();
                emoji.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
                emojiRain.appendChild(emoji);
            }
        }

        // Call the function to create emoji rain
        createEmojiRain();

        // Optimize performance by limiting the number of emoji elements
        window.addEventListener('resize', () => {
            const emojiRain = document.getElementById('emojiRain');
            emojiRain.innerHTML = '';
            createEmojiRain();
        });
    </script>
</body>
</html>
